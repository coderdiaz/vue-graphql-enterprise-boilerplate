type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  authId: String! @unique
  email: String! @unique
  role: Role @default(value: WRITER)
  name: String
  posts: [Post!]!
}
